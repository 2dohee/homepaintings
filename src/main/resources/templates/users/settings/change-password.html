<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments.html :: head"></div>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-3 px-0">
            <nav th:replace="fragments.html :: side-menu"></nav>
        </div>
        <div class="col-md-9 col-md-offset-3 mt-5">
            <div th:replace="fragments.html :: user-settings-menu(currentMenu = 'change-password')"></div>
            <div th:replace="fragments.html :: success-message"></div>
            <div th:replace="fragments.html :: error-message"></div>
            <div class="py-4 text-center">
                <h4 class="mb-4 mt-1 text-center settings-title">비밀번호 변경</h4>
            </div>
            <hr />
            <div class="row justify-content-center p-4">
                <div class="col-md-6">
                    <form class="form-custom-validation" th:object="${passwordForm}" th:action="@{/settings/change-password}" method="post" novalidate>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input id="password" type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp"
                                   minlength="8" maxlength="20" placeholder="새 비밀번호를 입력해 주세요." required/>
                            <small id="passwordHelp" class="form-text text-muted">
                                최소 8자 이상 입력하세요. 영문자(대,소), 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                            </small>
                            <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                        </div>
                        <div class="form-group">
                            <label for="passwordAgain">비밀번호 확인</label>
                            <input id="passwordAgain" type="password" th:field="*{passwordAgain}" class="form-control"
                                   minlength="8" maxlength="20" placeholder="비밀번호를 똑같이 입력해 주세요." required/>
                            <small class="invalid-feedback">비밀번호를 똑같이 입력해 주세요.</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordAgain')}" th:errors="*{passwordAgain}">PasswordAgain Error</small>
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary d-grid col-12">변경하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments.html :: form-validation"></div>
<div th:include="fragments.html :: js-library" th:remove="tag"></div>

</body>
</html>
