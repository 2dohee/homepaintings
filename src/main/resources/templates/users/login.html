<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments.html :: head"></div>
<body class="bg-light">
<nav th:replace="fragments.html :: main-nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-3 px-0">
            <nav th:replace="fragments.html :: side-menu"></nav>
        </div>
        <div class="col-md-9 col-md-offset-3 mt-5">
            <div class="py-3 text-center">
                <h2>로그인</h2>
                <div th:if="${param.error}" class="alert alert-danger mt-5" role="alert">
                    <p>이메일 또는 비밀번호가 올바르지 않습니다.</p>
                    <p>비밀 번호가 생각나지 않으시면 <a th:href="@{/find-password}">비밀번호 찾기</a>를 이용해 주세요.</p>
                </div>
            </div>
            <hr />
            <div class="row justify-content-center pt-5">
                <form class="col-sm-6 form-custom-validation" th:action="@{/login}" method="post" novalidate>
                    <div class="form-group">
                        <label for="username">이메일</label>
                        <input id="username" name="username" type="email" class="form-control" placeholder="이메일을 입력해 주세요." required/>
                        <small class="invalid-feedback">이메일을 입력하세요.</small>
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">비밀번호</label>
                        <input id="password" name="password" type="password" class="form-control" minlength="8" maxlength="20" placeholder="비밀번호를 입력해 주세요." required />
                        <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                    </div>
                    <div class="form-group d-grid pt-2 mt-5">
                        <button class="btn btn-primary" type="submit">로그인하기</button>
                        <small class="form-text text-muted mt-2">
                            계정이 없다면 <a th:href="@{/sign-up}">계정 생성</a>을 해주세요.
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments.html :: form-validation"></div>
<div th:include="fragments.html :: js-library" th:remove="tag"></div>

</body>
</html>
